<h1>Create emoji</h1>
<h3>Upload Gif</h3>


<div class="container">
  <form >

    <div class="row">
           <label class="active" for="first_name2">Frase</label>
           <input value="Alvin" id="first_name2" type="text" class="validate" ng-model="gifFrase">
    </div>

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input id="btnUpload" type="file" >
        </div>
        <div class="file-path-wrapper">
          <input id="inp" class="file-path validate" type="text" ng-model="fileUpload"  ng-change="previewFile('imgUpload', 'btnUpload' )">
        </div>
      </div>
  </form>
  <!-- <input type="file" onchange="previewFile()"><br> -->
  <img id="imgUpload" height="300" src="http://gifimage.net/wp-content/uploads/2017/06/gif-upload-10.gif" alt="Image preview...">
  <!-- {{imgUpload}} -->
  <br><br>
  <a class="waves-effect waves-light btn"  ng-disable="disabletUpload" ng-show="imgUpload && gifFrase != '' && gifFrase != null " ng-click="createGif(gifFrase, user._id, imgUpload)"><i class="material-icons right">cloud</i>CREATE</a>

</div>
