<ul class="collection"  ng-init="getRooms(true)">
  <li ui-sref="chat" class="collection-item avatar" ng-repeat="room in Rooms"  ng-click="OpenChat(room._id); ">
	  <i class="material-icons circle green"  >insert_chart</i>
	  <span class="title"><h4 ng-bind="room.participants[0].name">{{room}}</h4></span>
	  <h5 ng-bind="room.owner"></h5>
	  <!-- <p ng-bind="room.date"></p><br> -->
	  <a href="#!" class="secondary-content">
	  	<i class="material-icons">grade</i>
	  </a>
  </li>
</ul>
