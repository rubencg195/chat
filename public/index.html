  <html>
    <head>
      	<!--Import Google Icon Font-->
      	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!-- Materialize CSS -->
	    <link rel="stylesheet" href="./js/dependencies/materialize.min.css">
	    <link rel="stylesheet" href="./js/dependencies/base.css">
    	<link rel="stylesheet" href="./js/dependencies/chat.css">
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/font-awesome.css">

	   <link rel="stylesheet" href="./js/contextMenu/jquery.contextMenu.css">

     	 <!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body ng-app="Chat" ng-controller="mainCtrl">
	    <div ng-controller="mainCtrl">


		    <ng-include src="'./templates/colorLoader.html'" ></ng-include>
		    <h2 ng-show="error.trim()!='' && user==null"><center ng-bind="error" style="color: red;"></center></h2>
		    <div ng-init="init()" ui-view=""></div>


			<div id="profileModal" class="modal bottom-sheet">
			    <div class="modal-content">
			      <h1>{{contextUsrSelected.name}}</h1>
			      <div class="container row">
				    <div class="col s12">
							<div class="row">
								<div class="input-field col s6" ng-init>
									<center>
										<img id="imgProfileUpload" src="{{contextUsrSelected.img}}" height="250">
									</center>
						        </div>
						        <div class="input-field col s6">
							        <div class="row">
							        	<div class="col-sx-6"><i class="material-icons">account_circle</i> <strong>USERNAME</strong> </div>
							        	<div class="col-sx-6"><h3>{{contextUsrSelected.username}}</h3></div>
							        </div>
							        <div class="row">
							        	<div class="col-sx-6"><i class="material-icons">account_circle</i> <strong> NAME </strong> </div>
							        	<div class="col-sx-6"><h3>{{contextUsrSelected.name}}</h3></div>
							        </div>
									<div class="row">
										<div class="col-sx-6"><i class="material-icons">account_circle</i> <strong> PASSWORD</strong></div>
										<div class="col-sx-6"><h3>{{contextUsrSelected.email}}</h3></div>
							        </div>
						        </div>
							</div>
				    </div>
				  </div>
			    </div>
			    <div class="modal-footer">
			      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
			    </div>
			</div>
          

	    </div>
		 <!--Import jQuery before materialize.js-->
	    <script src="./js/dependencies/moment.js"></script>
	    <script type="text/javascript" src="./js/dependencies/jquery-3.1.1.js"></script>
	    <script type="text/javascript" src="./js/dependencies/core.js"></script>
	    <script src="./js/dependencies/feathers.js">
	    </script>
	    <script src="/socket.io/socket.io.js"></script>
		<script src="./js/dependencies/angular.js"></script>
	    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
		<!-- <script src="js/third/webcam.min.js"></script> -->
    	
		<script src="js/third/angular-base64-upload.js"></script>
		<script src="./js/dependencies/angular-route.js"></script>
		<script src="./js/dependencies/angular-resource.js"></script>
		 <!-- Compiled and minified JavaScript -->
		<script src="./js/dependencies/materialize.js"></script>
		<script src="./js/dependencies/angular-ui-router.js"></script>
		<script src="./js/dependencies/angular-sanitize.min.js"></script>

	    <script type="text/javascript" src="./js/dependencies/angular-materialize.js"></script>
	    <script type="text/javascript" src='./js/dependencies/ngStorage.js'></script>

	    <script src="./js/contextMenu/jquery.contextMenu.js"></script>
	    <script src="./js/contextMenu/jquery.ui.position.js"></script>
	    

	    <<!-- script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script> -->

		<script src="./js/main.js"></script>

		
		
    </body>
  </html>
